<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <h2>Libraries:</h2>
    <ol>
        <ui:repeat value="#{libraries.allLibraries}" var="library">
            <li><h:link value="#{library.name}" outcome="library?libraryId=#{library.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{libraries.libraryToCreate.name}" required="true" />
        <h:commandButton value="Add new library" actionListener="#{libraries.createLibrary}" action="libraries?faces-redirect=true"/>
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
